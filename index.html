<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div x-data="app">
        <div x-text="text"></div>
        <div x-text="number"></div>
        <button x-on:click="increment()" type="button">Increment</button>
        <button x-on:click="decrement()" type="button">Decrement</button>
        <template x-for="(item, index) in items" :key="index">
            <div x-text="item.name" x-transition.delay.50ms></div>
        </template>
        <input type="text" x-model="message">
        <div x-text="message"></div>
        <div x-text="items.length" x-show="status" x-transition></div>
        <button x-on:click="statusShow()" type="button" x-text="status?'Fechar':'Abrir'" title="Show Status"></button>
        <button x-on:click="add()" type="button">Adicionar</button>
    </div>

    <script>
        document.addEventListener('alpine:init', function() {        
            Alpine.data('app', function() {
                return {
                    status: false,
                    message: '',
                    text: 'Oi',
                    number: 1,
                    increment: function() {
                        this.number++;
                    },
                    decrement: function() {
                        this.number--;
                    },
                    add: function(){
                        this.items.push({id: this.items.length + 1, 'name': 'name 1'})
                    },
                    statusShow: function() {
                        this.status = !this.status;
                    },
                    items: [
                        {id: 1, name:'FÃºlvio'}
                    ]
                }
            })}
        );
    </script>
</body>
</html>
